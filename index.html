<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hugs</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/mobile.css">
</head>

<body>
  <header class="top">
    <h2 class="mainHeader">
      Подсчет обнимашек :)
    </h2>
  </header>
  <main>
    <form id="info" class="Configure">
      <div class="dayTime" id="day">
        <input id="day_chk" class="checkBox" type="checkbox" checked="">День
        <input type="number" class="number" value="8">
      </div>
      <div class="dayTime" id="night">
        <input id="night_chk" class="checkBox" type="checkbox">Ночь
        <input type="number" class="number" value="8" disabled="">
      </div>
      <div class="dayTime" id="morning">
        <input id="morning_chk" class="checkBox" type="checkbox">Утро
        <input type="number" class="number" value="8" disabled="">
      </div>
      <div class="dayTime" id="evening">
        <input id="evening_chk" class="checkBox" type="checkbox">Вечер
        <input type="number" class="number" value="8" disabled="">
      </div>
      <div id="date" class="dateField">
        <div class="fromDate">От: <input id="from" type="date"></div>
        <div class="toDate">до: <input id="to" type="date"></div>
      </div>
    </form>
    <div class="resuts">
      <button id="count" class="actionButton">Подсчитать</button>
      <div id="resultScreen"></div>
    </div>
  </main>
  <script src="./scripts/main.js" type="module"></script>
</body>

</html>
